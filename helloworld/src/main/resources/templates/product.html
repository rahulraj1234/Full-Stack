<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <script src="bootstrap.bundle.min.js"></script>
    <h1 class="mt-5 ml-5">Add Product</h1>
    <form class="p-5 w-50 ml-5 bg-secondary" action="#" th:action="@{/saveProduct}" th:object="${product}" method="post">
      <div class="form-group">
        <label class="text-light">Name</label>
        <input type="text" class="form-control" th:field="*{name}">
      </div> 
      <div class="form-group">
        <label class="text-light">Price</label>
        <input type="text" class="form-control" th:field="*{price}">
      </div> 
      <div class="form-group">
        <label class="mr-sm-2 text-light">Type</label>
        <select class="custom-select mr-sm-2" th:field="*{type}"> 
          <option value="">Choose</option>
          <option value="One">One</option>
          <option value="Two">Two</option>
          <option value="Three">Three</option>
        </select>
      </div>
      <div class="form-group">
        <label class="text-light">Description</label>
        <input type="text" class="form-control" th:field="*{description}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
